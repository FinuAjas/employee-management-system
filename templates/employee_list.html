{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Employee List</h2>
        <div>
            <a href="{% url 'employee_create' %}" class="btn btn-primary">Create Employee</a>
        </div>
    </div>
    
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control" name="search" placeholder="Search employees..." value="{{ search_query }}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
                <div class="col-md-2">
                    <a href="{% url 'employee_list' %}" class="btn btn-secondary w-100">Reset</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            {% if employees %}
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for employee in employees %}
                                <tr>
                                    <td>{{ employee.id }}</td>
                                    <td>{{ employee.user }}</td>
                                    <td>
                                        <a href="{% url 'employee_edit' employee.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
                                        <a href="{% url 'employee_delete' employee.id %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% else %}
                <p>No employees found.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
