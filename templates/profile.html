{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 form-container">
        <h2 class="mb-4">Profile</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User Information</h5>
                <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                <p class="card-text"><strong>First Name:</strong> {{ user.first_name }}</p>
                <p class="card-text"><strong>Last Name:</strong> {{ user.last_name }}</p>
                <p class="card-text"><strong>Phone:</strong> {{ user.phone|default:"Not provided" }}</p>
                <p class="card-text"><strong>Address:</strong> {{ user.address|default:"Not provided" }}</p>
                <a href="{% url 'change_password' %}" class="btn btn-primary">Change Password</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
